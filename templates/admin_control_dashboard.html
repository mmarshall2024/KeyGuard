<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMNI Empire Admin Control Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --admin-primary: #1a1a2e;
            --admin-secondary: #16213e;
            --admin-accent: #e94560;
            --admin-success: #0f3460;
            --admin-warning: #f39c12;
            --admin-info: #3498db;
        }
        
        body {
            background: linear-gradient(135deg, var(--admin-primary) 0%, var(--admin-secondary) 100%);
            color: white;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .admin-header {
            background: rgba(233, 69, 96, 0.1);
            border-bottom: 2px solid var(--admin-accent);
            padding: 1.5rem 0;
            backdrop-filter: blur(10px);
        }
        
        .company-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(233, 69, 96, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin: 15px 0;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .company-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(233, 69, 96, 0.1), transparent);
            transition: left 0.5s ease;
        }
        
        .company-card:hover::before {
            left: 100%;
        }
        
        .company-card:hover {
            transform: translateY(-5px);
            border-color: var(--admin-accent);
            box-shadow: 0 15px 35px rgba(233, 69, 96, 0.2);
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-active { background: #28a745; animation: pulse 2s infinite; }
        .status-expanding { background: #ffc107; animation: pulse 2s infinite; }
        .status-scaling { background: #17a2b8; animation: pulse 2s infinite; }
        .status-unicorn { background: #6f42c1; animation: pulse 2s infinite; }
        .status-viral { background: #fd7e14; animation: pulse 2s infinite; }
        .status-producing { background: #20c997; animation: pulse 2s infinite; }
        .status-automated { background: #28a745; animation: pulse 2s infinite; }
        .status-designing { background: #e83e8c; animation: pulse 2s infinite; }
        .status-blockchain { background: #6610f2; animation: pulse 2s infinite; }
        .status-dominating { background: #dc3545; animation: pulse 2s infinite; }
        .status-commanding { background: #fd7e14; animation: pulse 2s infinite; }
        .status-deploying { background: #17a2b8; animation: pulse 2s infinite; }
        
        @keyframes pulse {
            0% { opacity: 1; box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7); }
            70% { opacity: 0.8; box-shadow: 0 0 0 10px rgba(255, 255, 255, 0); }
            100% { opacity: 1; box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }
        
        .action-btn {
            background: var(--admin-accent);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
            margin: 2px;
            text-decoration: none;
            display: inline-block;
        }
        
        .action-btn:hover {
            background: #c73650;
            transform: scale(1.05);
            color: white;
            text-decoration: none;
        }
        
        .action-btn.secondary {
            background: var(--admin-info);
        }
        
        .action-btn.secondary:hover {
            background: #2980b9;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(233, 69, 96, 0.2);
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--admin-accent);
            margin-bottom: 10px;
        }
        
        .quick-actions {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            margin: 30px 0;
            border: 1px solid rgba(233, 69, 96, 0.3);
        }
        
        .company-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .category-badge {
            background: rgba(233, 69, 96, 0.2);
            color: var(--admin-accent);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            border: 1px solid var(--admin-accent);
        }
        
        .revenue-highlight {
            color: #28a745;
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .growth-indicator {
            font-size: 1.2rem;
            margin-right: 5px;
        }
    </style>
</head>
